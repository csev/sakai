<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" href="/library/skin/tool_base.css" rel="stylesheet" type="text/css" />
    <script type="module" th:src="@{~/webcomponents/conversations/sakai-conversations.js} + ${cdnQuery}"></script>
    [(${sakaiHtmlHead})]
  </head>
  <body onload="setMainFrameHeight('Mainmercuryx710');setFocus(focus_path);"   class="Mrphs-container Mrphs-sakai-plus">
    <script>includeLatestJQuery('conversations');</script>
    <div class="portletBody">
        <h1 th:text="#{plus.tool.title.tenants}">Tenants</h1>
        <p><a class="btn btn-info" th:href="@{/create}" th:text="#{plus.tool.addtenant}">Add Tenant</a></p>
        <ul>
        <li th:each="tenant: ${tenants}">
            <a th:href="@{/tenant/{id}(id=${tenant.id})}">
            <span th:text="${tenant.title}">Sakai</span></a>
            <span th:text="${tenant.issuer}">Issuer</span>
            <a th:href="@{/edit/{id}(id=${tenant.id})}" th:text="#{plus.tool.edit}">Edit</a>
            |
            <a th:href="@{/delete/{id}(id=${tenant.id})}" th:text="#{plus.tool.delete}">Delete</a>
        </li>
        </ul>
    </div>
  </body>
</html>
